<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <title>Code Quiz</title>
</head>
<body>
  <header class="main-header">
    <h1>View High Scores</h1>
    <h1 id="timer">Timer</h1>
  </header>
  <div id="startcard" class="card">
    <h1>Code Quiz</h1>
    <p>Think you know everything about coding? Prove it by taking this quiz. Click start and go agains the clock. But beware, every wrong answer will penalize your final score and speed up the clock!</p>
    <button id="start-bttn" class="start-bttn bttn">Start Quiz!</button>
  </div>
  <div id="q-card" class="card hide">
      <div id="question">Question</div>
      <div id="answer-bttn" class="bttn-list">
        <button class="bttn">Answer 1</button>
        <button class="bttn">Answer 2</button>
        <button class="bttn">Answer 3</button>
        <button class="bttn">Answer 4</button>
      </div>
  </div>
  <div id="endcard" class="card hide">
    <h1>The End</h1>
    <p>To Add: Final score, Buttons, other things?</p>
  </div>
  <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
