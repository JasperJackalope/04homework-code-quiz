<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <title>Web APIs Code Quiz</title>
</head>
<body>
  <header class="main-header">
    <h1>View High Scores</h1>
    <h2 id="timer">Timer</h2>
  </header>
  <div class="card">
    <div id="q-card" class="hide"></div>
      <div id="question">Question</div>
      <div id="answer-bttn" class="bttn-list">
        <button class="bttn">Answer 1</button>
        <button class="bttn">Answer 2</button>
        <button class="bttn">Answer 3</button>
        <button class="bttn">Answer 4</button>
      </div>
    <div class="controls">
      <button id="start-bttn" class="start-bttn bttn">Start Quiz!</button>
    </div>
  </div>
  <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
